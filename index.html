<!DOCTYPE html>
<html>
<head>
  <title>Product Manager</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #product-form {
      margin-bottom: 20px;
    }
    #product-list {
      list-style-type: none;
      padding: 0;
    }
    .product-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Product Manager</h1>

<form id="product-form">
  <input type="text" id="product-name" placeholder="Product Name" required>
  <input type="number" id="product-price" placeholder="Product Price" required>
  <button type="submit">Add Product</button>
</form>

<ul id="product-list"></ul>

<script>
  // Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyA6QtzqIVBFGuBo19dVmoqwXH5ohHubpeI",
    authDomain: "baza-40253.firebaseapp.com",
    projectId: "baza-40253",
    storageBucket: "baza-40253.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "1:723026251888:web:cb6f0d323e7c231ba124b5"
  };
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  var db = firebase.firestore();

  // Add product
  document.getElementById('product-form').addEventListener('submit', function (e) {
    e.preventDefault();
    var name = document.getElementById('product-name').value;
    var price = document.getElementById('product-price').value;
    db.collection('products').add({
      name: name,
      price: parseFloat(price)
    });
    document.getElementById('product-form').reset();
  });

  // List products
  db.collection('products').onSnapshot(function (querySnapshot) {
    var productList = document.getElementById('product-list');
    productList.innerHTML = '';
    querySnapshot.forEach(function (doc) {
      var li = document.createElement('li');
      li.className = 'product-item';
      li.textContent = doc.data().name + ': $' + doc.data().price;
      productList.appendChild(li);
    });
  });
</script>

</body>
</html>
